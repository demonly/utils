<html>

<head>
  <style>
    body {
      margin: 0;
    }
    #div1 {
      position: relative;
      height: 4000px;
      width: 4000px;
    }

    #div2 {
      position: absolute;
      height: 3000px;
      width: 3000px;
    }

    #div3 {
      position: absolute;
      height: 2000px;
      width: 2000px;
    }

    #div4 {
      position: absolute;
      height: 1000px;
      width: 1000px;
    }

    #target {
      position: absolute;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div id="div1">
    <div id="div2">
      <div id="div3">
        <div id="div4">
          <div id="target"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
